<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="css/index.css">
        <script src='js/jquery.js'></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id='start' class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <!-- partie météo -->
        <button id='get-weather'>Obtenir la météo près de chez vous !</button>
        <div id='plugin-meteo' class='resultats' style='display:none'>
            <div>
                <h3>Ville : </h3>
                <p id='description'></p>
            </div>
            <div>
                <h3>Température max :</h3>
                <p id='temp-max'></p>
            </div>
            <div>
                <h3>Température min : </h3>
                <p id='temp-min'></p>
            </div>
            <div>
                <h3>Température ressentie : </h3>
                <p id='temp-feels'></p>
            </div>
            <div>
                <h3>Vent : </h3>
                <p id='wind'></p>
            </div>
            <div>
                <h3>Humidité : </h3>
                <p id='humidity'></p>
            </div>
            <div>
                <h3>Météo : </h3>
                <p id='visibility'></p>
            </div>
        </div>


        <!-- partie camera  -->
        <button id='btn-camera'>Toggle camera</button>
        <div id='plugin-camera' style='display:none'>
            <p>partie camera</p>
            <button id='testCameraNew'>Ajouter nouvelle camera</button>
        </div>

        <!-- partie InAppBrowser -->
        <button id='btn-iab'>Toggle InAppBrowser</button>
        <div id='plugin-iab' style='display:none'>
            <p>Partie IAB</p>
            <button id='testIAB'>Test IAB</button>
        </div>

        <script>
            var start = document.getElementById('start');
            var partie_meteo = document.getElementById('plugin-meteo');
            var partieBattery = document.getElementById('plugin-battery');
            var partieCamera = document.getElementById('plugin-camera');
            var partieIab = document.getElementById('plugin-iab');
            var btn = document.getElementById('get-weather');

            $(btn).click(function() {
                getWeatherLocation();
                $(partie_meteo).toggle('display');
            });

            var btn_battery = document.getElementById('btn-battery');
            $(btn_battery).click(function() {
                $(partieBattery).toggle('display');
            });

            var btn_camera = document.getElementById('btn-camera');
            $(btn_camera).click(function() {
                $(partieCamera).toggle('display');
            });

            var btn_iab = document.getElementById('btn-iab');
            $(btn_iab).click(function() {
                $(partieIab).toggle('display');
            });
        </script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
