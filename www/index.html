<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <!--
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' '; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' 'unsafe-eval';">
        -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <link rel="stylesheet" href="css/index.css">
        <script src='js/jquery.js'></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id='start' class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <!-- partie météo -->
        <button id='get-weather'>Obtenir la météo près de chez vous !</button>
        <div id='plugin-meteo' class='resultats' style='display:none'>
            <div>
                <h3>Ville : </h3>
                <p id='description'></p>
            </div>
            <div>
                <h3>Température max :</h3>
                <p id='temp-max'></p>
            </div>
            <div>
                <h3>Température min : </h3>
                <p id='temp-min'></p>
            </div>
            <div>
                <h3>Température ressentie : </h3>
                <p id='temp-feels'></p>
            </div>
            <div>
                <h3>Vent : </h3>
                <p id='wind'></p>
            </div>
            <div>
                <h3>Humidité : </h3>
                <p id='humidity'></p>
            </div>
            <div>
                <h3>Météo : </h3>
                <p id='visibility'></p>
            </div>
        </div>

        <!-- Partie batterie -->
        <button id='btn-battery'>Afficher le niveau de batterie</button>
        <div id='plugin-battery' style='display:none'>
            <div>
                <button id='btn_battery_lvl'>Afficher le niveau de la batterie</button>
                <p id='battery-lvl'></p>
            </div>
            <p>partie batterie</p>
        </div>

        <!-- partie camera  -->
        <button id='btn-camera'>Toggle camera</button>
        <div id='plugin-camera' style='display:none'>
            <p>partie camera</p>
            <button id='testCameraExisting'>Tester si la caméra existe</button>
            <button id='testCameraNew'>test camera new ?</button>
        </div>

        <!-- partie file -->
        <button id='btn-file'>Toggle file</button>
        <div id='plugin-file' style='display:none'>
            <p>partie files</p>
        </div>

        <script>
            var start = document.getElementById('start');
            var partie_meteo = document.getElementById('plugin-meteo');
            var battery = document.getElementById('plugin-battery');
            var camera = document.getElementById('plugin-camera');
            var file = document.getElementById('plugin-file');
            var btn = document.getElementById('get-weather');

            $(btn).click(function() {
                getWeatherLocation();
                $(partie_meteo).toggle('display');
            });

            var btn_battery = document.getElementById('btn-battery');
            $(btn_battery).click(function() {
                $(battery).toggle('display');
            });

            var btn_camera = document.getElementById('btn-camera');
            $(btn_camera).click(function() {
                $(camera).toggle('display');
            });

            var btn_file = document.getElementById('btn-file');
            $(btn_file).click(function() {
                $(file).toggle('display');
            });

            var btn_battery_lvl = document.getElementById('btn-battery-lvl');
            $(btn_battery_lvl).click(function() {
                //document.getElementById('battery-lvl').innerText = window.batterystatus.level;
            });

        </script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
